<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <blockquote class="blockquote bg-info">
                <p>Cumplimentar el formulario de registro  para poder disponer de todos los servicios  de la web</p>
                <footer class="blockquote-footer">Web de Servicios</footer>
            </blockquote>
            <form>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Usuario</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputuser" placeholder="usuario">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="email">
                    </div>
                  </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
                  <div class="col-sm-10">
                    <input type="Contraseña" class="form-control" id="inputPassword3" placeholder="contraseña">
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                  <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Hombre</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Mujer</label>
                      </div>
                      
                      
                  </div>
                  <div class="bg-dark">
                    <label for="exampleDataList" class="form-label text-light">Seleccionar foto de perfil:</label>
                    <label for="formFileLg" class="form-label"></label>
                    <input class="form-control form-control-plaintext bg-dark text-light" id="formFileLg" type="file">
                  </div>
                </fieldset>
                
                <button type="submit" class="btn btn-primary">Registrar</button>
              </form>
        </div>
    </body>
</html>
