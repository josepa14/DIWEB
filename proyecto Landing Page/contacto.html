<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="c-padre g--padding-bottom-5">
        <div class="c-padre__menu">
            <div class="g--izquierda">
                <img src="./img/logo.png" />
            </div>
            <div class="g--derecha">
                <a class="c-padre__menu__a g--activo" href="index.html">Inicio</a>
                <a class="c-padre__menu__a">Linkedin</a>
                <a class="c-padre__menu__a">Acerca de</a>
            </div>
        </div>

        <div class="c-form g--margin-left-15">
            <div class="c-form__campos">      
              <h1 class="c-form__h1">Formulario de contacto</h1>
                <h3 class="c-form__h3">Escríbame y en breve me pondre en contacto con usted</h3>
        
                  <form action="index.html" method="post">       
        
                        <p>
                          <label for="nombre">Nombre
                            <span class="g--obligatorio">*</span>
                          </label>
                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                        </p>
                      
                        <p>
                          <label for="email">Email
                            <span class="g--obligatorio">*</span>
                          </label>
                            <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                        </p>
                    
                        <p>
                          <label for="telefone">Teléfono
                          </label>
                            <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                        </p>    
                      
                        <p>
                          <label for="asunto">Asunto
                            <span class="g--obligatorio">*</span>
                          </label>
                            <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                        </p>    
                      
                        <p>
                          <label for="mensaje">Mensaje
                            <span class="g--obligatorio">*</span>
                          </label>                     
                                            <textarea name="introducir_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                                        </p>                    
                      
                        <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
        
                        <p class="c-padre__aviso">
                          <span class="g--obligatorio"> * </span>los campos son obligatorios.
                        </p>          
                    
                  </form>
            </div>  
          </div>

    </div>
    

</body>

</html>
